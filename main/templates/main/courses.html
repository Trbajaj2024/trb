{% extends 'main/base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Courses</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-light">
                <img src="{{ course.image_url }}" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <div class="alert alert-info">No courses available at the moment.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
